<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pesquisa de Usu√°rios</h1>
      <div class="flex">
        <div class="search">
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">textsms</i>
                  <input
                    type="text"
                    id="autocomplete-input"
                    class="autocomplete"
                  />
                  <label for="autocomplete-input">Pesquise pelo nome</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Buscar
        </button>
      </div>

      <!-- Resultados da pesquisa-->

      <div class="flex">
        <!-- Quadro da esquerda -->
        
        <div class="col s12 m7 result">
            <div id="esquerda" class="card horizontal">
              
              <div class="card-stacked">
                <h4 id="countPeople" class="header result">Nenhum resultado</h4>

                <div id="peopleList" class="card-content">
                 
                </div>
                
              </div>
            </div>
          </div>
        
          <!-- Quadro da direita -->
          
          <div  class="col s12 m7 result">
            <div id="direita" class="card horizontal">
              
              <div class="card-stacked">

                <div id="stats" class="card-content">
                  <h4 id="displayStats" class="header"></h4></div>
                
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
